<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>FDR Maturity Message Sender</title>
  <style>
    body {
      background-color: #eef5ff;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      color: #003366;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .input-group {
      flex: 1 1 45%;
      min-width: 250px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #002244;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #007bff;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      font-weight: 600;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .send-btn {
      background-color: #007bff;
      color: white;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }

    .fd-block {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      position: relative;
    }

    .remove-btn {
      background-color: #dc3545;
      color: black;
      position: absolute;
      top: -18px;
      right: 10px;
      padding: 5px 5px;
      border: none;
      border-radius: 0px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #042dfb;
    }

    #messagePreview {
      margin-top: 30px;
      background: #f0f8ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>SEND FDR MATURITY INOFORMATION TO MEMEBERS</h1>

  <div class="row">
    <div class="input-group">
      <label for="MemberName">Member Name:</label>
      <input type="text" id="memberName" placeholder="Enter Member Name" />
    </div>
    <div class="input-group">
      <label for="phoneNumber">Mobile Number (10 Digit):</label>
      <input type="text" id="phoneNumber" maxlength="10" placeholder="Like 9876543210" />
    </div>
  </div>

  <div id="fdContainer"></div>

  <button class="add-btn" onclick="addFD()">‚ûï ADD FDR</button>
  <button class="send-btn" onclick="generateMessage()">üì® Send on WhatsApp</button>

  <div id="messagePreview"></div>

  <script>
    function formatDate(d) {
      const date = new Date(d);
      return isNaN(date) ? "" : `${("0" + date.getDate()).slice(-2)}/${("0" + (date.getMonth() + 1)).slice(-2)}/${date.getFullYear()}`;
    }

    function addFD() {
      const container = document.getElementById("fdContainer");
      const block = document.createElement("div");
      block.className = "fd-block";

      block.innerHTML = `
        <button class="remove-btn" onclick="this.parentElement.remove()">‚úñ</button>

        <div class="row">
          <div class="input-group">
            <label>FDR Number:</label>
            <input type="text" class="fdrNo" placeholder="FDR Number" />
          </div>
          <div class="input-group">
            <label>Type:</label>
            <select class="fdRdType">
              <option value="FD">FD</option>
              <option value="RD">RD</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Start Date:</label>
            <input type="date" class="startDate" />
          </div>
          <div class="input-group">
            <label>Maturity Date:</label>
            <input type="date" class="maturityDate" />
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Invested Amount ‚Çπ:</label>
            <input type="number" class="amountInvested" placeholder="Like 50000" />
          </div>
          <div class="input-group">
            <label>Maturity Amount ‚Çπ:</label>
            <input type="number" class="maturityAmount" placeholder="Like 56229" />
          </div>
        </div>
      `;
      container.appendChild(block);
    }

    function generateMessage() {
      const name = document.getElementById("memberName").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const fdBlocks = document.querySelectorAll(".fd-block");

      if (!name || !/^\d{10}$/.test(phone)) {
        alert("Please enter valid name and mobile number");
        return;
      }

      if (fdBlocks.length === 0) {
        alert("Please add atleast one FDR‡•§");
        return;
      }

      let details = "";
      let allValid = true;

      fdBlocks.forEach(block => {
        const fdrNo = block.querySelector(".fdrNo").value.trim();
        const fdRdType = block.querySelector(".fdRdType").value;
        const start = block.querySelector(".startDate").value;
        const maturity = block.querySelector(".maturityDate").value;
        const invested = block.querySelector(".amountInvested").value.trim();
        const matured = block.querySelector(".maturityAmount").value.trim();

        if (!fdrNo || !start || !maturity || !invested || !matured) {
          allValid = false;
          return;
        }

        const startFmt = formatDate(start);
        const matureFmt = formatDate(maturity);

        details += `üî∏ FDR ‡§®‡§Ç‡§¨‡§∞ *${fdrNo}* (${fdRdType}) ‡§ú‡•ã ‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï *${startFmt}* ‡§ï‡•ã ‚Çπ${parseFloat(invested).toLocaleString('hi-IN')} ‡§ï‡•á ‡§∏‡§æ‡§• ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§π‡•Å‡§à ‡§•‡•Ä,\n` +
                   `      ‡§µ‡§π *${matureFmt}* ‡§ï‡•ã ‚Çπ${parseFloat(matured).toLocaleString('hi-IN')} ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡•á‡§ö‡•ç‡§Ø‡•ã‡§∞ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡•§\n\n`;
      });

      if (!allValid) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä FDR ‡§™‡•ç‡§∞‡§µ‡§ø‡§∑‡•ç‡§ü‡§ø‡§Ø‡§æ‡§Å ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§≠‡§∞‡•á‡§Ç‡•§");
        return;
      }

      const finalMsg = `üå∏ *‡§¨‡§æ‡§¨‡§æ ‡§∏‡§æ‡§à‡§Ç ‡§ï‡•É‡§™‡§æ ‡§∏‡•ã‡§∏‡§æ‡§Ø‡§ü‡•Ä* ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å‡•§\n\n` +
        `‡§™‡•ç‡§∞‡§ø‡§Ø ${name} ‡§ú‡•Ä,\n\n${details}` +
        `‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•á‡§ö‡•ç‡§Ø‡•ã‡§∞‡§ø‡§ü‡•Ä ‡§ï‡•Ä ‡§§‡§ø‡§•‡§ø ‡§™‡§∞ ‡§∏‡§Æ‡§Ø ‡§∏‡•á ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§\n\n` +
        `üîî ‡§®‡§ø‡§ï‡§æ‡§∏‡•Ä ‡§∏‡•á ‡§™‡§π‡§≤‡•á ‡§π‡§Æ‡§æ‡§∞‡•Ä ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§™‡§∞ ‡§®‡§à ‡§®‡§ø‡§µ‡•á‡§∂ ‡§Ø‡•ã‡§ú‡§®‡§æ‡§è‡§Ç ‡§ú‡§º‡§∞‡•Ç‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç:\nüåê https://babasaikripa.in\n\n` +
        `üì≤ ‡§π‡§Æ‡§æ‡§∞‡•á WhatsApp ‡§ö‡•à‡§®‡§≤ ‡§µ Instagram ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡•á‡§Ç\n‚òéÔ∏è ‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡•á‡§Ø‡§∞: 011-69655241 | WhatsApp: 8448334245\n\n` +
        `‡§Ü‡§™‡§ï‡•á ‡§µ‡§ø‡§∂‡•ç‡§µ‡§æ‡§∏ ‡§µ ‡§∏‡§π‡§Ø‡•ã‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§Æ ‡§π‡•ç‡§∞‡§¶‡§Ø ‡§∏‡•á ‡§ï‡•É‡§§‡§ú‡•ç‡§û ‡§π‡•à‡§Ç‡•§\n\nüôè *‡§¨‡§æ‡§¨‡§æ ‡§∏‡§æ‡§à‡§Ç ‡§ï‡•É‡§™‡§æ ‡§∏‡•ã‡§∏‡§æ‡§Ø‡§ü‡•Ä*`;

      document.getElementById("messagePreview").innerText = finalMsg;

      // Directly open WhatsApp Web with the message
      const encoded = encodeURIComponent(finalMsg);
      const waUrl = `https://web.whatsapp.com/send?phone=91${phone}&text=${encoded}`;
      window.open(waUrl, "_blank");
    }

    // Add one FDR block by default
    window.onload = addFD;
  </script>

</body>
</html>
