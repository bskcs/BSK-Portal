<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSKCS-Service Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dfeeff;
      margin: 0;
    }

    /* ===== TOP NAVBAR ===== */
    .navbar {
      display: flex;
      background-color: #007bff;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .tab-button {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: white;
      border: none;
      background-color: #007bff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #0056b3;
    }

    /* ===== MAIN LAYOUT ===== */
    .main-container {
      display: flex;
      height: calc(100vh - 50px);
    }

    /* ===== SIDE BARS ===== */
    .sidebar {
      width: 220px;
      background: #f2f2f2;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }

    .sidebar button:hover {
      background: #084298;
    }

    /* ===== IFRAME ===== */
    iframe {
      flex: 1;
      border: none;
      background: #e0e0e0;
    }
  </style>
</head>

<body>

<!-- ===== TOP NAVBAR ===== -->
<div class="navbar">
  <button class="tab-button active" onclick="loadPage('Home.html', this)">Home</button>
  <button class="tab-button" onclick="loadPage('Welcome Msg.html', this)">Welcome Msg</button>
  <button class="tab-button" onclick="loadPage('Maturity Msg.html', this)">Maturity Msg</button>
  <button class="tab-button" onclick="loadPage('BSK-Envelop.html', this)">BSK-Envelop</button>
  <button class="tab-button" onclick="loadPage('RCS-Envelop.html', this)">RCS-Envelop</button>
  <button class="tab-button" onclick="loadPage('ECS_Successful.html', this)">ECS_Successful</button>
  <button class="tab-button" onclick="loadPage('ECS_Reject.html', this)">ECS_Reject</button>
</div>

<!-- ===== BODY ===== -->
<div class="main-container">

  <!-- LEFT SIDEBAR (PDFs 1â€“10) -->
  <div class="sidebar">
    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Address%20Verification2025.pdf')">
      Address Verification 2025
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Byelaws.pdf')">
      Byelaws
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Cheque%20Returning%20Letter.pdf')">
      Cheque Returning Letter
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/ECS%20Form.pdf')">
      ECS Form
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Loan%20Form%202025.pdf')">
      Loan Form 2025
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Loan%20Form%20Single.pdf')">
      Loan Form Single
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Member%20Details%20Updation.pdf')">
      Member Details Updation
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/MemberClosing_A.pdf')">
      Member Closing A
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/MemberClosing_B.pdf')">
      Member Closing B
    </button>

    <button onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/Membership%20Form%202025.pdf')">
      Membership Form 2025
    </button>
  </div>

  <!-- CENTER -->
  <iframe id="contentFrame" src="Home.html"></iframe>

  <!-- RIGHT SIDEBAR (READY FOR FUTURE PDFs) -->
  <div class="sidebar">
    <button disabled>More PDFs (Future)</button>
    <button disabled>More PDFs (Future)</button>
    <button disabled>More PDFs (Future)</button>
    <button disabled>More PDFs (Future)</button>
    <button disabled>More PDFs (Future)</button>
  </div>

</div>

<!-- ===== SCRIPT ===== -->
<script>
  function loadPage(page, btn) {
    document.getElementById('contentFrame').src = page;
    document.querySelectorAll('.tab-button')
      .forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function openPDF(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
