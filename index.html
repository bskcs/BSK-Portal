<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSKCS-Service Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dfeeff;
      margin: 0;
    }

    /* TOP NAVBAR */
    .navbar {
      display: flex;
      background-color: #007bff;
      margin: 0;
    }

    .tab-button {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: white;
      border: none;
      background-color: #007bff;
      font-weight: bold;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #0056b3;
    }

    /* MAIN LAYOUT */
    .main-container {
      display: flex;
      height: calc(100vh - 50px);
    }

    /* SIDE BARS */
    .sidebar {
      width: 230px;
      background: #f2f2f2;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }

    .sidebar button:hover {
      background: #084298;
    }

    /* IFRAME */
    iframe {
      flex: 1;
      border: none;
      background: #e0e0e0;
    }
  </style>
</head>

<body>

<!-- TOP NAVBAR -->
<div class="navbar">
  <button class="tab-button active" onclick="loadPage('Home.html', this)">Home</button>
  <button class="tab-button" onclick="loadPage('Welcome Msg.html', this)">Welcome Msg</button>
  <button class="tab-button" onclick="loadPage('Maturity Msg.html', this)">Maturity Msg</button>
  <button class="tab-button" onclick="loadPage('BSK-Envelop.html', this)">BSK-Envelop</button>
  <button class="tab-button" onclick="loadPage('RCS-Envelop.html', this)">RCS-Envelop</button>
  <button class="tab-button" onclick="loadPage('ECS_Successful.html', this)">ECS_Successful</button>
  <button class="tab-button" onclick="loadPage('ECS_Reject.html', this)">ECS_Reject</button>
</div>

<!-- BODY -->
<div class="main-container">

  <!-- LEFT SIDEBAR (1–15) -->
  <div class="sidebar">
    <button>onclick="openPDF('https://bskcs.github.io/BSK-Portal/pdf/A4-Letter-Head.pdf')">
  A4-Letter-Head</button>
    <button>PDF Button 2</button>
    <button>PDF Button 3</button>
    <button>PDF Button 4</button>
    <button>PDF Button 5</button>
    <button>PDF Button 6</button>
    <button>PDF Button 7</button>
    <button>PDF Button 8</button>
    <button>PDF Button 9</button>
    <button>PDF Button 10</button>
    <button>PDF Button 11</button>
    <button>PDF Button 12</button>
    <button>PDF Button 13</button>
    <button>PDF Button 14</button>
    <button>PDF Button 15</button>
  </div>

  <!-- CENTER -->
  <iframe id="contentFrame" src="Home.html"></iframe>

  <!-- RIGHT SIDEBAR (16–30) -->
  <div class="sidebar">
    <button>PDF Button 16</button>
    <button>PDF Button 17</button>
    <button>PDF Button 18</button>
    <button>PDF Button 19</button>
    <button>PDF Button 20</button>
    <button>PDF Button 21</button>
    <button>PDF Button 22</button>
    <button>PDF Button 23</button>
    <button>PDF Button 24</button>
    <button>PDF Button 25</button>
    <button>PDF Button 26</button>
    <button>PDF Button 27</button>
    <button>PDF Button 28</button>
    <button>PDF Button 29</button>
    <button>PDF Button 30</button>
  </div>

</div>

<script>
  function loadPage(page, btn) {
    document.getElementById('contentFrame').src = page;
    document.querySelectorAll('.tab-button')
      .forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
