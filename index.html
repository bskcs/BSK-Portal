<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multi-Tab HTML Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5ff;
      margin: 0;
    }

    .navbar {
      display: flex;
      background-color: #007bff;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .tab-button {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: white;
      border: none;
      background-color: #007bff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="tab-button active" onclick="loadPage('Home.html', this)">Home</button>
    <button class="tab-button" onclick="loadPage('Welcome Msg.html', this)">Welcome Msg</button>
    <button class="tab-button" onclick="loadPage('BSK-Envelop.html', this)">BSK-Envelop</button>
    <button class="tab-button" onclick="loadPage('RCS-Envelop.html', this)">RCS-Envelop</button>
    <button class="tab-button" onclick="loadPage('ECS_Successful.html', this)">ECS_Successful</button>
    <button class="tab-button" onclick="loadPage('ECS_Reject.html', this)">ECS_Reject</button>    
  </div>

  <iframe id="contentFrame" src="page1.html"></iframe>

  <script>
    function loadPage(page, btn) {
      document.getElementById('contentFrame').src = page;

      // Remove active class from all buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(b => b.classList.remove('active'));

      // Add active class to clicked button
      btn.classList.add('active');
    }
  </script>

</body>
</html>
