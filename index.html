<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSKCS-Service Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dfeeff;
      margin: 0;
    }

    /* ===== TOP NAVBAR (SAME AS YOUR ORIGINAL) ===== */
    .navbar {
      display: flex;
      background-color: #007bff;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .tab-button {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: white;
      border: none;
      background-color: #007bff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #0056b3;
    }

    /* ===== MAIN LAYOUT (NEW, MINIMAL) ===== */
    .main-container {
      display: flex;
      height: calc(100vh - 50px);
    }

    /* ===== SIDE BARS ===== */
    .sidebar {
      width: 180px;
      background: #f2f2f2;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button:hover {
      background: #084298;
    }

    /* ===== IFRAME ===== */
    iframe {
      flex: 1;
      border: none;
      background: #e0e0e0;
    }
  </style>
</head>

<body>

  <!-- ===== TOP NAVBAR ===== -->
  <div class="navbar">
    <button class="tab-button active" onclick="loadPage('Home.html', this)">Home</button>
    <button class="tab-button" onclick="loadPage('Welcome Msg.html', this)">Welcome Msg</button>
    <button class="tab-button" onclick="loadPage('Maturity Msg.html', this)">Maturity Msg</button>
    <button class="tab-button" onclick="loadPage('BSK-Envelop.html', this)">BSK-Envelop</button>
    <button class="tab-button" onclick="loadPage('RCS-Envelop.html', this)">RCS-Envelop</button>
    <button class="tab-button" onclick="loadPage('ECS_Successful.html', this)">ECS_Successful</button>
    <button class="tab-button" onclick="loadPage('ECS_Reject.html', this)">ECS_Reject</button>
  </div>

  <!-- ===== BODY ===== -->
  <div class="main-container">

    <!-- LEFT SIDEBAR (1–10) -->
    <div class="sidebar">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
      <button>Button 6</button>
      <button>Button 7</button>
      <button>Button 8</button>
      <button>Button 9</button>
      <button>Button 10</button>
    </div>

    <!-- CENTER IFRAME -->
    <iframe id="contentFrame" src="Home.html"></iframe>

    <!-- RIGHT SIDEBAR (11–20) -->
    <div class="sidebar">
      <button>Button 11</button>
      <button>Button 12</button>
      <button>Button 13</button>
      <button>Button 14</button>
      <button>Button 15</button>
      <button>Button 16</button>
      <button>Button 17</button>
      <button>Button 18</button>
      <button>Button 19</button>
      <button>Button 20</button>
    </div>

  </div>

  <!-- ===== SCRIPT (UNCHANGED) ===== -->
  <script>
    function loadPage(page, btn) {
      document.getElementById('contentFrame').src = page;

      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(b => b.classList.remove('active'));

      btn.classList.add('active');
    }
  </script>

</body>
</html>
