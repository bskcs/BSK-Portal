<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Credit Card MDR Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            width: 100%;
            max-width: 360px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 18px;
            font-size: 17px;
            font-weight: bold;
            color: green;
        }
        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ’³ MDR Reverse Calculator</h2>
    <p>Net Amount enter karo (jo account me chahiye)</p>

    <input type="number" id="netAmount" placeholder="Jaise: 100000">

    <button onclick="calculate()">Calculate Swipe Amount</button>

    <div class="result" id="result"></div>

    <div class="note">
        MDR = 1.3% + 18% IGST (Effective = 1.534%)
    </div>
</div>

<script>
function calculate() {
    var net = parseFloat(document.getElementById("netAmount").value);

    if (isNaN(net) || net <= 0) {
        document.getElementById("result").innerHTML = "âŒ Valid amount daalo";
        return;
    }

    var mdrRate = 0.013 * 1.18; // 1.534%
    var swipeAmount = net / (1 - mdrRate);

    var extraMdrAmount = swipeAmount - net; // MDR difference
    var extraCharge = net * 0.025; // 2.5%
    var collectSeparately = extraCharge - extraMdrAmount;

    document.getElementById("result").innerHTML = `
        âœ… Swipe Amount: â‚¹ ${swipeAmount.toFixed(2)} <br>
        ðŸ’° 2.5% Extra: â‚¹ ${extraCharge.toFixed(2)} <br>
        âž– MDR Adjusted: â‚¹ ${extraMdrAmount.toFixed(2)} <br><br>
        ðŸ“Œ <b>Collect Separately: â‚¹ ${collectSeparately.toFixed(2)}</b>
    `;
}
</script>

</body>
</html>
